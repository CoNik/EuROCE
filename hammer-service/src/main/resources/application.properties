server.servlet.context-path=/euvsvirus/services
server.port=8080

spring.liquibase.change-log=classpath:/db/changelog/00-changelog.xml
logging.level.liquibase = INFO

spring.datasource.url=jdbc:mysql://db-mysql:3306/euvsvirus
#spring.datasource.url=jdbc:mysql://localhost:3306/euvsvirus
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

